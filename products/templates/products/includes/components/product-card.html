<div class="card h-100">
    {% if product.image %}
        <a href="{% url 'product_detail' product.id %}" class="text-center">
            <img src="{{ product.image.url }}" class="card-img-top img-fluid mx-auto my-3 w-75" alt="{{ product.name }}">
        </a>
    {% else %}
        <a href="">
            <img src="{{ MEDIA_URL }}noimage.png" alt="No image available for {{ product.name }}" class="card-img-top img-fluid mx-auto my-3 w-75">
        </a>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
    </div>
    <div class="card-text">
        <p>&euro;{{ product.price }}</p>
        {{ product.current_rating }}
    </div>
</div>

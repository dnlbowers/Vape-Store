<div class="card h-100">
    <img src="{{ product.image.url }}" class="card-img-top img-fluid my-3 mx-auto w-75" alt="{{ product.name }}">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
    </div>
    <div class="card-text">
        <p>&euro;{{ product.price }}</p>
    </div>
</div>

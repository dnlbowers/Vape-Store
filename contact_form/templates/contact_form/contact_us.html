{% extends 'base.html' %}
{% load static %}

{% block head_title %}- Contact Us{% endblock %}

{% block content %}

<main class="container mx-auto my-3">

    <h1 class="text-center text-uppercase mb-4">Contact Us</h1>

    <div class="row mx-auto my-3">

        <!-- Logo with surrounding columns for alighment so to fill the white space -->
        <div class="col-sm-3"></div>

        <div class="col-sm-6 text-center px-2">

            <a class="navbar-brand" href="{% url 'home' %}" aria-label="returns you back to the home page of this site">
                
                <h2 class="rounded-circle border-red bg-warning text-danger pt-1 pb-2 px-2">

                    <span class="d-none d-sm-inline p-0 mb-1 logo-letter font-weight-bold ml-2">
                        Vapor
                    </span>

                    <i class="fa-solid fa-city fa-lg text-dark pb-3"></i>
            
                    <span class="d-none d-sm-inline p-0 mb-1 logo-letter font-weight-bold mr-2">
                        Town
                    </span> 

                </h2>

            </a>
            
        </div>
        
        <div class="col-sm-3"></div>
    
    </div>

    <form class="mx-auto" action="{% url 'contact_us' %}" method="POST">

        {% csrf_token %}
        {{form|crispy}}

        <div class="text-right">
            <button type="submit" class="btn btn-success text-light text-uppercase">Send</button>
        </div>

    </form>

    <div class="text-center mt-2 p-3">

        <a href="{% url 'home' %}">
            <span>
                <i class="fas fa-chevron-left fa-sm"></i>
            </span>
            Back to Home
        </a>

    </div>

</main>
{% endblock  %}
